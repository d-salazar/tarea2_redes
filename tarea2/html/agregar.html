<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Avioncito de Papel</title>
		<meta charset="utf-8">
		<link type="image/x-icon" rel="shortcut icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="assets/css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Agregar Contacto</h1>
			</div>
			<form action="vista.html" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Direcci&oacute;n IP</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="ip" placeholder="IP" required="required">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Puerto</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="puerto" placeholder="Puerto" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Guardar Contacto</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
